<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type='text/javascript' src='js/jquery/jquery-2.1.1.min.js'></script>
        <script src="js/jsPlumb-1.7.10-min.js"></script>
        <style>
            .canvas{
                border: 1px solid grey;
                display: inline-block;
                margin: 20px;
                height: 500px;
                width: 500px;
            }
            .canvas .node{
                display:inline-block;
                width: 50px;
                height: 50px;
                padding: 20px;
                margin: 20px;
                border: 1px solid green;
            }
        </style>
        <script>
            jsPlumb.ready(function() {
                var jp = jsPlumb.getInstance();
                jp.setContainer($(".canvas"));
                jp.addEndpoint($(".div1"));
            });
        </script>
    </head>
    <body>
        <div class="canvas">
            <div class="div1 node">1</div>
            <div class="div2 node">2</div>
        </div>
    </body>
</html>
